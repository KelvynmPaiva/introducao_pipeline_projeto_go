name: Integrando alterações!

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: 🎲 Iniciando o Bando de Dados
      run: docker compose up -d postgress

    - name: 🧪 Teste com o lint
      run: docker run --rm -itv $(pwd):/app -w /app golangci/golangci-lint golangci-lint run controllers/ database/ models/ routes/

    - name: 🧪 Teste com o Go
      run: go test -v main_test.go
